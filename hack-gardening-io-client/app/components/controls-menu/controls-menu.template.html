<div>
    <img src="components/img/GartenGuruLogo.png" width="100%" style="margin: 10px; margin-bottom:20px">
    <uib-tabset active="active" justified="true">
        <uib-tab index="0" heading="Garden Profile">
            <div class="content-of-tab">
                <div class="col-sm-6">
                    Name:<br>
                    Location:<br>
                    Lenght (m):<br>
                    Width (m):<br>
                </div>
                <div class="col-sm-6">
                    Eden<br>
                    Zurich<br>
                    {{garden.data.size.height}}<br>
                    {{garden.data.size.width}}<br>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Schedule">
            <div class="content-of-tab">
                <div class="panel panel-default">
                    <!-- <div class="panel-body"> -->
                      <table class="table table-striped">
                        <tbody>
                          <tr ng-repeat="row in events.data" ng-class="getRowClass(row)">
                            <td>
                              <div>
                                {{row.date}}
                              </div>
                            <div>
                              {{getRainAmount(row)}}
                            </div></td>
                            <td>
                              <div ng-repeat="task in row.tasks">
                                {{task.title}}
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                    <!-- </div> -->
                </div>
            </div>
        </uib-tab>
    </uib-tabset>

    <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="model.dt" is-open="datepopup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
    </p>

    {{dt | date: 'dd-MM-yyyy'}}

</div>
